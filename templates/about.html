<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0.85);
            --text-color: #0f0;
            --link-hover-color: rgba(0, 255, 0, 0.7);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/ddd.png'); /* 替换为有效的背景图像链接 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            overflow: hidden; /* 禁止滚动条 */
            font-family: 'Courier New', monospace;
        }

        header {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid var(--text-color);
        }

        header h1 {
            margin: 0;
            animation: animate__bounce 2s infinite;
        }

        .container {
            max-width: 800px; /* 设置最大宽度 */
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 15px; /* 圆角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: absolute; /* 绝对定位 */
            left: 50%; /* 居中 */
            top: 50%; /* 居中 */
            transform: translate(-50%, -50%); /* 移动到中心 */
            cursor: move; /* 鼠标悬停时为移动指针 */
            animation: moveAround 10s infinite alternate; /* 不规则移动动画 */
            transition: transform 0.3s; /* 添加过渡效果 */
        }

        @keyframes moveAround {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            25% { transform: translate(-50%, -50%) translate(200px, -100px); }
            50% { transform: translate(-50%, -50%) translate(-200px, 150px); }
            75% { transform: translate(-50%, -50%) translate(150px, -200px); }
            100% { transform: translate(-50%, -50%) translate(300px, 100px); }
        }

        .lottie-animation {
            width: 150px; /* 动画宽度 */
            height: 150px; /* 动画高度 */
            position: absolute;
            bottom: 10px; /* 页面底部 */
            left: -150px; /* 从左侧外部开始 */
            animation: run 5s linear infinite; /* 循环动画 */
        }

        @keyframes run {
            0% { left: -150px; } /* 从左边开始 */
            100% { left: 100%; } /* 向右移动到视口外 */
        }

        .click-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.6);
            pointer-events: none; /* 防止干扰其他元素 */
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--link-hover-color);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        p {
            transition: transform 0.3s;
            margin: 10px 0; /* 段落外边距 */
            font-size: 16px; /* 段落字体大小 */
        }

        p:hover {
            transform: scale(1.05); /* 悬停放大效果 */
        }

        .divider {
            border-top: 2px solid #ccc; /* 分隔线样式 */
            margin: 20px 0; /* 分隔线上下外边距 */
        }

        .qr-code {
            text-align: center; /* QR 码居中 */
            margin-top: 20px; /* 与上方内容的间距 */
        }

        .qr-code img {
            width: 150px; /* 设置二维码图片宽度 */
            height: auto; /* 保持比例 */
        }

        .scroll-container {
            overflow: hidden; /* 隐藏超出范围的内容 */
            white-space: nowrap; /* 防止换行 */
            position: relative; /* 相对定位 */
            width: 100%; /* 容器宽度 */
            height: 50px; /* 设置容器高度 */
            background-color: rgba(0, 0, 0, 0.5); /* 背景色 */
            color: #ffcc00; /* 字体颜色设置为红金色 */
            display: flex; /* 使用 flexbox 布局 */
            align-items: center; /* 垂直居中 */
            margin-top: 20px; /* 与上方内容的间距 */
        }

        .scroll-text {
            display: inline-block; /* 使文本行内显示 */
            animation: scroll 5s linear infinite; /* 将时间改为 5 秒 */
            padding-right: 100%; /* 从容器外部开始滚动 */
            color: #ffcc00; /* 设置字体颜色为红金色 */
            font-weight: bold; /* 加粗字体 */
        }

        @keyframes scroll {
            0% {
                transform: translateX(-100%); /* 开始位置，从左侧外部进入 */
            }
            100% {
                transform: translateX(100%); /* 结束位置，向右移动出视口 */
            }
        }

        /* 点击放大效果 */
        .container.clicked {
            transform: translate(-50%, -50%) scale(1.1); /* 放大效果 */
            transition: transform 0.3s; /* 过渡效果 */
        }
    </style>
    <script src="{{ url_for('static', filename='js/lottie.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bodymovin.min.js') }}"></script>
</head>
<body>

<header>
    <h1>关于</h1>
</header>

<div class="lottie-animation" id="lottie"></div> <!-- Lottie 动画容器 -->

<div class="container" id="draggable">
    <div class="about-us" id="aboutUs">
        <p class="animate__animated animate__fadeIn" style="text-indent: 2em;">希望借此工具，帮助你在攻防比赛时，能团队作战，减少重复测试，节省体力。</p>
        <p class="animate__animated animate__fadeIn">我们致力于通过创新技术提升人们的生活质量。</p>
        <div class="divider animate__animated animate__fadeIn"></div> <!-- 添加横线 -->
        <div class="qr-code">
            <img src="/static/images/hugh.jpg" alt="二维码">
        </div>
        <div class="scroll-container">
            <div class="scroll-text">扫描二维码,交个朋友！</div>
            <div class="scroll-text">扫描二维码,交个朋友！</div> <!-- 添加相同的文本 -->
        </div>
    </div>
</div>

<script>
    // Lottie 动画配置
    const animation = lottie.loadAnimation({
        container: document.getElementById('lottie'), // 指定容器
        path: 'static/js/Animation.json', // 使用本地 JSON 文件的路径
        renderer: 'svg',
        loop: true,
        autoplay: true,
    });

    // 拖动功能
    $(function() {
        const $draggable = $('#draggable');
        let isDragging = false;
        let offsetX, offsetY;

        $draggable.on('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - $draggable.offset().left;
            offsetY = e.clientY - $draggable.offset().top;
            $draggable.css('animation', 'none'); // 停止动画
        });

        $(document).on('mousemove', function(e) {
            if (isDragging) {
                $draggable.css({
                    left: e.clientX - offsetX,
                    top: e.clientY - offsetY,
                    position: 'absolute' // 确保绝对定位
                });
            }
        });

        $(document).on('mouseup', function() {
            isDragging = false;
            $draggable.css('animation', 'moveAround 10s infinite alternate'); // 恢复动画
        });

        // 点击效果
        $(document).on('click', function(e) {
            const $clickEffect = $('<span class="click-effect"></span>');
            $clickEffect.css({
                left: e.pageX,
                top: e.pageY
            });
            $('body').append($clickEffect);

            setTimeout(() => {
                $clickEffect.remove();
            }, 600); // 与动画持续时间匹配
        });

        // 点击放大效果
        $draggable.on('click', function() {
            $(this).toggleClass('clicked'); // 切换放大效果
        });
    });
</script>

</body>
</html>
